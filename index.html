<!DOCTYPE html>
<html>

<head>
    <!-- to make the site responsive with all languge -->
    <meta charset="UTF8">
    <!-- page title  -->
    <title>this is first my page</title>

      <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script> -->

    <!-- for css file -->

<body>

    <div class='curd'>
        <div class="head">
            <h1>CRUDS</h1>
            <p>PRODUCT MANAGEMENT SYSTEM</p>

        </div>
        <div class="inputs" id='inputs'>
            <input type='text' id='title' class='active big title' placeholder='title'>
            <div class='result-price'>
                <input onkeyup="getTotal()" type='text' class='active price' id='price' placeholder='price'>
                <input onkeyup="getTotal()" type='number' class='active taxes' id='taxes' placeholder="taxes">
                <input onkeyup="getTotal()" type='number' class='active ads' id='ads' placeholder='ads'>
                <input onkeyup="getTotal()" type='number' class='active discount' id='discount' placeholder='discount'>
                <small class='total' id="total">0</small>
            </div>
            <input type='number' class='active big count' id='count' placeholder='count'>
            <input type='text' class='active big count' id='category' placeholder='category'>
            <button class='submit' onclick="createBtn()" id='submit'>Create</button>

        </div>
        <div class="outputs">
            <div class='searchBlock'>
                <input type='text' onkeyup="searchData(this.value)" placeholder='Search' id='search' class='search'>
                <div class='btnSearch'>
                    <button onclick="getSearchMood(this.id)" class='searchTitle' id='Title'>Search By Title</button>
                    <button onclick="getSearchMood(this.id)" class='searchCategory ' id='Category'>Search By Category</button>
                </div>
                <button onclick='deleteAll()' id='deleteall'>Delete All</button>
            </div>

            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id='tbody'>

                </tbody>
            </table>
        </div>
    </div>
    <script src='./index.js '></script>
</body>

</html>
